<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">

        <title>เมสเสจ อนิเมชั่น สไตล์</title>
        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <script src="https://cdn.rawgit.com/davatron5000/Lettering.js/master/jquery.lettering.js"></script>
    </head>
    
    <body>
        <div>
            <p class="focus">ยินดีต้อนรับเข้าสู่...  อนาจักร เบนซิน</p>
            <u>อนิเมชั่น สไตล์ เบน</u>
        </div>
        <button id="btnProfile" onclick="location.href='https://liff.line.me/1656633739-jDWO6pWv'">โปรไฟล์</button>
  <button id="btnScan" onclick="location.href='https://liff.line.me/1656633739-29ex3geA'">แสกน</button>
  <button id="btnShare" onclick="sendShare()">แชร์ ลืฟ</button>
  <button id="btnLogin" onclick="liff.login()">Log In</button>
  <button id="btnLogOut" onclick="logOut()">Log Out</button>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="myscripts.js"></script>
  <script>
    async function sendShare() {
      const result = await liff.shareTargetPicker([
                       
 {  
 "type": "flex",
 "altText": "มีคนกล่าวถึงมึง",
 "contents":
                      
         {
  "type": "bubble",
  "hero": {
    "type": "image",
    "url": "https://www.img.in.th/images/7aaae8e5f18c0af96c5b9d16b4cfe8c3.png",
    "size": "full",
    "aspectRatio": "20:11",
    "aspectMode": "cover",
    "action": {
      "type": "uri",
      "uri": "https://liff.line.me/1656633739-NjWEVAWZ"
    },
    "animated": true
  },
  "body": {
    "type": "box",
    "layout": "horizontal",
    "contents": [
      {
        "type": "text",
        "text": "Flex Animetion By Ben",
        "size": "xl",
        "weight": "bold",
        "color": "#cc4466",
        "align": "center"
      }
    ],
    "backgroundColor": "#000000"
  },
  "footer": {
    "type": "box",
    "layout": "horizontal",
    "spacing": "sm",
    "contents": [
      {
        "type": "button",
        "style": "primary",
        "height": "sm",
        "action": {
          "type": "uri",
          "label": "แชร์ คลิ๊ก",
          "uri": "https://liff.line.me/1656633739-NjWEVAWZ"
        }
      }
    ],
    "flex": 0,
    "backgroundColor": "#000000"
  }
}

   }
             ])
      if (result) {
        alert(`[${result.status}] ส่งสำเร็จ`)
      } else {
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

        if (minorVer === undefined) {
          alert('ShareTargetPicker was canceled in external browser')
          return
        }

        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert('การแชร์ถูก ยกเลิก')
        }
      }
    }
    function logOut() {
      liff.logout()
      window.location.reload()
    }
    async function main() {
      await liff.init({ liffId: "1656633739-NjWEVAWZ" })
      if (liff.isLoggedIn()) {
        document.getElementById("btnShare").style.display = "block",
        document.getElementById("btnProfile").style.display = "block",
        document.getElementById("btnScan").style.display = "block"
        if (!liff.isInClient()) {
          document.getElementById("btnLogOut").style.display = "block"
        }
      } else {
        document.getElementById("btnLogin").style.display = "block"
      }
    }
    main()
  </script>
    </body>
</html>
