  a{
    position:relative;

    width:200px;

    justify-content:center;
    text-transform:uppercase;

    font-size:24px;
    overflow:hidden;
    transition:0.25;
}
a:hover{
    color:#255784;
    background:#2196f3;
    box-shadow:0 0 10px #2196f3,0 0 40px #2196f3,0 0 80px #2196f3;
    transition-delay:1s;
}
a span{
    position:absolute;
    display:block;
}
a span:nth-child(1){
   top:0;
    left:-100%;
    width:100%;
    height:2px;
    background:linear-gradient(90deg,transparent,#2196f3 );  
    
}
a:hover span:nth-child(1){
    left:100%;
    transition:1s;
} 

a span:nth-child(2){
    top:-100%;
    right:0;
    width:2px;
    height:100%;
    background:line-gradient(180deg,transparent ,#2196f3);
}

a:hover span:nth-child(2){
    top:100%;
    transition:1s;
    transition-delay:0.25s;
}
a span:nth-child(3){
   bottom:0;
    right:-100%;
    width:100%;
    height:2px;
    background:linear-gradient(270deg,transparent,#2196f3 );  
    
}
a:hover span:nth-child(3){
    right:100%;
    transition:1s;
    transition-delay:0.5s;
} 
a span:nth-child(4){
    bottom:-100%;
    left:0;
    width:2px;
    height:100%;
    background:line-gradient(360deg,transparent ,#2196f3);
}
a:hover span:nth-child(4){
    bottom:100%;
    transition:1s;
    transition-delay:0.75s;

             ])
      if (result) {
        alert(`[${result.status}] ส่งสำเร็จ`)
      } else {
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

        if (minorVer === undefined) {
          alert('ShareTargetPicker was canceled in external browser')
          return
        }

        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert('การแชร์ถูก ยกเลิก')
        }
      }
    }
    function logOut() {
      liff.logout()
      window.location.reload()
    }
    async function main() {
      await liff.init({ liffId: "1656633739-NjWEVAWZ" })
      if (liff.isLoggedIn()) {
        document.getElementById("btnShare").style.display = "block",
        document.getElementById("btnProfile").style.display = "block",
        document.getElementById("btnScan").style.display = "block"
        if (!liff.isInClient()) {
          document.getElementById("btnLogOut").style.display = "block"
        }
      } else {
        document.getElementById("btnLogin").style.display = "block"
      }
    }
    main()
