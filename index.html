<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>My LIFF App</title>
  <style>
    body { padding: 26px }
    button { display: none;
    width: 80%; 
    height: 10%;
    border-radius: 80px 80px 80px;
    background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRkknzfsNFw-5dZ00QFPK4ejjQO2xrOz6X7Q&usqp=CAU);
    font-family: 'Mali', cursive;
    font-size: 20px;
    color: #FF1700;
    padding: 10px ; 
    margin: 16px auto }
    </style>
</head>
<body>
<button id="btnScan" onclick="location.href='https://liff.line.me/1656633739-29ex3geA'">scan</button>
<button id="btnShare" onclick="sendShare()">Share Target Picker</button>
  <button id="btnLogin" onclick="liff.login()">Log In</button>
  <button id="btnLogOut" onclick="logOut()">Log Out</button>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function sendShare() {
      const result = await liff.shareTargetPicker([
                       
 {  
 "type": "flex",
 "altText": "มีคนกล่าวถึงมึง",
 "contents":
                      
         {
  "type": "bubble",
  "hero": {
    "type": "image",
    "url": "https://www.img.in.th/images/1552c98a8fecd7370533586068264352.png",
    "size": "full",
    "aspectRatio": "20:11",
    "aspectMode": "cover",
    "action": {
      "type": "uri",
      "uri": "https://liff.line.me/1656633739-NjWEVAWZ"
    },
    "animated": true
  },
  "body": {
    "type": "box",
    "layout": "horizontal",
    "contents": [
      {
        "type": "text",
        "text": "Flex Animetion By Ben",
        "size": "xl",
        "weight": "bold",
        "color": "#cc4466",
        "align": "center"
      }
    ],
    "backgroundColor": "#000000"
  },
  "footer": {
    "type": "box",
    "layout": "horizontal",
    "spacing": "sm",
    "contents": [
      {
        "type": "button",
        "style": "primary",
        "height": "sm",
        "action": {
          "type": "uri",
          "label": "แชร์ คลิ๊ก",
          "uri": "https://liff.line.me/1656633739-NjWEVAWZ"
        }
      }
    ],
    "flex": 0,
    "backgroundColor": "#000000"
  }
}

   }
             ])
      if (result) {
        alert(`[${result.status}] Message sent!`)
      } else {
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

        if (minorVer === undefined) {
          alert('ShareTargetPicker was canceled in external browser')
          return
        }

        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert('ShareTargetPicker was canceled in LINE app')
        }
      }
    }
    function logOut() {
      liff.logout()
      window.location.reload()
    }
    async function main() {
      await liff.init({ liffId: "1656633739-NjWEVAWZ" })
      if (liff.isLoggedIn()) {
        document.getElementById("btnShare").style.display = "block",
        document.getElementById("btnScan").style.display = "block"
        if (!liff.isInClient()) {
          document.getElementById("btnLogOut").style.display = "block"
        }
      } else {
        document.getElementById("btnLogin").style.display = "block"
      }
    }
    main()
  </script>
</body>
</html>
