<!DOCTYPE html>
<html>
    <head>
   <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Text Animation</title>
   <link rel="stylesheet" href="style.css">
   <META HTTP-EQUIV="Refresh" CONTENT="10;URL=home.html">
   <style>
*{
padding:0;
margin:0;
font-family:Courier New;
}
body {
background:#000;
    
}
.container {
text-align:center; 
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:100%;
    
}
.container span{
display:block ;
text-transform:uppercase ;
}
.text1 {
font-size:45px;
color:white;
font-weight:700;
letter-spacing:4px;
margin-bottom:20px;
background:black;
position:relative;
animation:text 5s 1;
}
.text2 {
font-size:30px;
color:#34ebd2;
animation:texts 5s 5;
animation-delay:4s;
}
@keyframes text{
0%{
    color:black;
    margin-bottom:-40px;
}
30%{
    letter-spacing:12px;
    margin-bottom:-40px;
}
85%{
    letter-spacing:4px;
    margin-bottom:-40px;
    
}
}

@keyframes texts{
0%{
    color:white;
}
10%{
    color:#ff0000;
}
25%{
    color:#ff00ff;
}
40%{
    color:#40ff00;

}
55%{
    color:#ffff00;
}
70%{
    color:#ff8000;
}
85%{
    color:#0040ff;
}
}
   </style>
    </head>
    <body>
        <div class="container">
        <span class="text1">welcome to</span>
        <span class="text2">All Pro Slot</span>
        
        </div>
    </body>
</html>
