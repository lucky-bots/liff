 <style>
div {
    background: white;
    padding: 1em;
    color:red;
    text-align:center ;
}

div u{
    font-size:10px;

p {
    font-size: 2em;

    padding: 0;
    margin: 0;

span {
    color: transparent;
    text-shadow: 0 0 30px black;
    -webkit-transition: all 0.7s 0.3s ease;
    -o-transition: all 0.7s 0.3s ease;
    transition: all 0.7s 0.3s ease;
}
span:hover {
    text-shadow: 0 0 0 black;
    -webkit-transition: all 0.5s ease-out;
    -o-transition: all 0.5s ease-out;
    transition: all 0.5s ease-out;
}

@-webkit-keyframes blurout {
    from {
        text-shadow: 0 0 30px black;
    }
    to {
        text-shadow: 0 0 0 black;
    }
}

@keyframes blurout {
    from {
        text-shadow: 0 0 30px black;
    }
    to {
        text-shadow: 0 0 0 black;
    }
}

        <div>
            <p class="focus">ยินดีต้อนรับเข้าสู่...  อนาจักร เบนซิน</p>
            <u>อนิเมชั่น สไตล์ เบน</u>

       </hr>
      <script>
      // Created by Niush Sitaula

$(document).ready(function() {
    $(".focus").lettering();
    resetAnimation();
});

function removeAnimation() {
    var myFocusText = $(".focus").text();
    for (var i = 1; i <= myFocusText.length; i++) {
        $(".char" + i).css({ "animation-iteration-count": "1" });
    }
}

function resetAnimation() {
    var myFocusText = $(".focus").text();

    for (var i = 1; i <= myFocusText.length; i++) {
        var randomNum = Math.random() * (2 - 0.5) + 0.5;
        $(".char" + i).css({
            animation: "blurout " + randomNum + "s ease-out infinite forwards alternate"
        });
    }
    isPaused = false;
    $(".pause").text("Pause Animation");
}

var isPaused = false;
function pauseAnimation(e) {
    if (!isPaused) {
        var myFocusText = $(".focus").text();
        for (var i = 1; i <= myFocusText.length; i++) {
            $(".char" + i).css({ "animation-play-state": "paused" });
        }
        $(".pause").text("Play Animation");
        isPaused = true;
    } else {
        $(".pause").text("Pause Animation");
        playAnimation();
        isPaused = false;
    }
}

function playAnimation() {
    var myFocusText = $(".focus").text();
    for (var i = 1; i <= myFocusText.length; i++) {
        $(".char" + i).css({ "animation-play-state": "running" });
    }
}

      </scirpt>
