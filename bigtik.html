<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>My LIFF App</title>
  <style>
    body { padding: 256px }
    button { display: none; width: 50%; padding: 16px 0; margin: 16px auto }
  </style>
</head>
<body>
  <button id="btnShare" onclick="sendShare()">Share Target Picker</button>
  <button id="btnLogin" onclick="liff.login()">Log In</button>
  <button id="btnLogOut" onclick="logOut()">Log Out</button>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function sendShare() {
      const result = await liff.shareTargetPicker([
                       
 {  
 "type": "flex",
 "altText": "Flex Message",
 "contents":{
  "type": "bubble",
  "header": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "text",
        "text": "CREATOR BOT",
        "color": "#FF0000",
        "weight": "bold",
        "size": "xxl",
        "align": "center"
      }
    ]
  },
  "hero": {
    "type": "image",
    "url": "https://www.img.in.th/images/fd9224193cad3d3fd57129fe185aecca.md.jpg",
    "size": "xl"
  },
  "body": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "text",
        "text": "Sakon Khlaolamom",
        "size": "xl",
        "weight": "bold",
        "align": "center",
        "color": "#6B8E23"
      },
      {
        "type": "text",
        "text": "B E N S I N",
        "align": "center",
        "color": "#0000FF",
        "weight": "bold"
      },
      {
        "type": "separator",
        "margin": "md"
      },
      {
        "type": "box",
        "layout": "vertical",
        "contents": [
          {
            "type": "button",
            "action": {
              "type": "uri",
              "label": "Website",
              "uri": "http://luckyslot.epuzy.com"
            },
            "style": "link"
          },
          {
            "type": "button",
            "action": {
              "type": "uri",
              "label": "LINE",
              "uri": "https://line.me/ti/p/HIbs72W0qn"
            },
            "style": "link"
          },
          {
            "type": "button",
            "action": {
              "type": "postback",
              "label": "สนับสนุน ผ่านบันชี",
              "data": "สกล เคล้าละม่อม0423786817 กสิกร"
            },
            "style": "secondary",
            "color": "#ccff00"
          }
        ],
        "paddingTop": "10px"
      }
    ]
  },
  "styles": {
    "header": {
      "backgroundColor": "#00B900"
       }
     }
   }
 }
             ])
      if (result) {
        alert(`[${result.status}] Message sent!`)
      } else {
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

        if (minorVer === undefined) {
          alert('ShareTargetPicker was canceled in external browser')
          return
        }

        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert('ShareTargetPicker was canceled in LINE app')
        }
      }
    }
    function logOut() {
      liff.logout()
      window.location.reload()
    }
    async function main() {
      await liff.init({ liffId: "1656633739-vekx9ekl" })
      if (liff.isLoggedIn()) {
        document.getElementById("btnShare").style.display = "block"
        if (!liff.isInClient()) {
          document.getElementById("btnLogOut").style.display = "block"
        }
      } else {
        document.getElementById("btnLogin").style.display = "block"
      }
    }
    main()
  </script>
</body>
</html>
