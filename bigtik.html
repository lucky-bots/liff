<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>My LIFF App</title>
  <style>
    body { padding: 26px }
    button { display: none;
    width: 80%; 
    height: 10%;
    border-radius: 80px 80px 80px;
    background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRkknzfsNFw-5dZ00QFPK4ejjQO2xrOz6X7Q&usqp=CAU);
    font-family: 'Mali', cursive;
    font-size: 20px;
    color: #FF1700;
    padding: 10px ; 
    margin: 16px auto }
    </style>
</head>
<body>
  <button id="btnShare" onclick="sendShare()">Share Target Picker</button>
  <button id="btnLogin" onclick="liff.login()">Log In</button>
  <button id="btnLogOut" onclick="logOut()">Log Out</button>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function sendShare() {
      const result = await liff.shareTargetPicker([
                       
 {  
 "type": "flex",
 "altText": "Flex Message",
 "contents": 
  


             {
  "type": "bubble",
  "hero": {
    "type": "image",
    "url": "https://www.img.in.th/images/b0fe2612f2b4ef5aa4760c6a812ca289.jpg",
    "margin": "none",
    "size": "full",
    "aspectRatio": "20:19",
    "position": "relative",
    "aspectMode": "cover",
    "align": "center",
    "backgroundColor": "#ff00cc",
    "animated": false
  },
  "body": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "box",
        "layout": "horizontal",
        "contents": [
          {
            "type": "box",
            "layout": "vertical",
            "contents": [
              {
                "type": "text",
                "contents": [
                  {
                    "type": "span",
                    "text": "ทีหลังมาใหม่นะแบบเนี้ย !!",
                    "size": "xl",
                    "color": "#ff0000",
                    "weight": "bold",
                    "decoration": "none"
                  }
                ],
                "size": "sm",
                "wrap": true
              },
              {
                "type": "box",
                "layout": "baseline",
                "contents": [
                  {
                    "type": "text",
                    "text": "ค...ว...ย",
                    "size": "lg",
                    "weight": "bold",
                    "color": "#ff00ff"
                  },
                  {
                    "type": "text",
                    "text": "เถอะ...ครับ",
                    "size": "md",
                    "weight": "bold",
                    "color": "#0000cc",
                    "align": "end"
                  }
                ],
                "spacing": "sm",
                "margin": "md"
              }
            ]
          }
        ],
        "spacing": "xl",
        "paddingAll": "20px"
      }
    ],
    "paddingAll": "0px",
    "backgroundColor": "#ffcc00"
  },
  "styles": {
    "hero": {
      "separator": true
    }
  }
}






   }
             ])
      if (result) {
        alert(`[${result.status}] Message sent!`)
      } else {
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

        if (minorVer === undefined) {
          alert('ShareTargetPicker was canceled in external browser')
          return
        }

        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert('ShareTargetPicker was canceled in LINE app')
        }
      }
    }
    function logOut() {
      liff.logout()
      window.location.reload()
    }
    async function main() {
      await liff.init({ liffId: "1656633739-vekx9ekl" })
      if (liff.isLoggedIn()) {
        document.getElementById("btnShare").style.display = "block"
        if (!liff.isInClient()) {
          document.getElementById("btnLogOut").style.display = "block"
        }
      } else {
        document.getElementById("btnLogin").style.display = "block"
      }
    }
    main()
  </script>
</body>
</html>
